<!DOCTYPE html>
<html>
  <head>
    <title>contraband</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>

    <style>
      a:link,
      a:visited,
      a:hover,
      a:active {
        text-decoration: none;
        color: inherit;
      }

      .container {
        background: white;
        height: 200px;
        width: 80%;
        margin: 0 auto;
        overflow: auto;
      }

      .center {
        width: 400px;
        height: 100px;
        margin: -70px 0 0 -200px;
        position: absolute;
        top: 50%;
        left: 50%;
      }

      .title {
        font-family: 'Share Tech Mono', Courier;
        font-size: 64px;
      }

      .highlight {
        color: rgb(24, 113, 254);
      }

      .blink {
        animation: blink 1s steps(5, start) infinite;
        -webkit-animation: blink 1s steps(5, start) infinite;
      }

      @keyframes blink {
        to {
          visibility: hidden;
        }
      }

      @-webkit-keyframes blink {
        to {
          visibility: hidden;
        }
      }

      .menu {
        position: absolute;
        bottom: 1em;
        right: 1em;
        padding: 0;
        margin: auto
      }

      .right {
        right: 1em;
      }

      .left {
        left: 1em;
      }

      .menu ul li {
        display: inline;
        font-family: 'Share Tech Mono', Courier;
        font-size: 24px;
        padding-right: 1em;
      }

      .menu a:hover {
        text-decoration: none;
        color: rgb(24, 113, 254);
      }
    </style>
  </head>

  <body>
    <div class="container">
        <div class="center title">
          contraband<span class="blink highlight">_</span>
        </div>
    </div>

    <div class="menu left">
      <ul>
        <li><a href="#">about</a></li>
        <li><a href="https://github.com/contraband">code</a></li>
      </ul>
    </div>

    <div class="menu right">
      <ul>
        <li><a href="#">airfreight</a></li>
        <li><a href="#">checkin</a></li>
        <li>|</li>
        <li><a href="#">holler</a></li>
      </ul>
    </div>
  </body>
</html>
